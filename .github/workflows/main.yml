name: Docker Build and Push with Kustomize

on:
  push:
    branches:
      - master  # Adjust the branch name as needed

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Get Version from Git Tags
      run: |
        export VERSION=$(git describe --tags --abbrev=0)
        echo "Version: $VERSION"
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: Build and Push Docker Image
      run: |
        docker build -t myapp:$VERSION .
        docker tag myapp:$VERSION gaurav112/myapp:$VERSION
        docker push gaurav112/myapp:$VERSION
        chmod 777 manifests 
        sed -i "s/\$VERSION/$VERSION/" manifests/kustomization.yaml

    - name: Set up Kustomize
      run: |
        curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"  | bash
        chmod +x kustomize
        mv kustomize /usr/local/bin
        cd manifests
        kustomize build . > ../kustomization/manifests.yaml
        cd ..
        export VERSION=$(git describe --tags --abbrev=0)
        sed -i "s/\$VERSION/$VERSION/" kustomization/manifests.yaml
        cat kustomization/manifests.yaml
        git add .
        git commit -m "deployment file created"
        git push origin --delete deploy
        git branch deploy
        git checkout deploy
        rm -rf *
        git checkout dev -- kustomization
        git add .
        git commit -m "deploy with version $VERSION"  
        git push origin deploy



