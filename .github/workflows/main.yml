name: Get Latest Tag

on:
  push:
    branches:
      - master

jobs:
  get-latest-tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get Tags
        id: tags
        run: |
          git fetch --tags
          echo "Tags fetched"

      - name: Determine Latest Tag
        id: latest_tag
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "No tags found")
          echo "Latest tag: $latest_tag"
        shell: /usr/bin/bash -e {0}
