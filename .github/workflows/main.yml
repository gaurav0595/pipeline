name: Git Pull and List Tags

on:
  push:
    branches:
      - master  # Change this to the branch you want to trigger the workflow on

jobs:
  git_pull_and_list_tags:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Pull latest code
        run: git pull origin master  # Change 'main' to your desired branch
        
      - name: List Git Tags
        run: git tag --list
