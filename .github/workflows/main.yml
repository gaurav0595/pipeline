name: Set Git Tag to GitHub Environment

on:
  push:
    branches:
      - master

jobs:
  set_git_tag:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set Git Tag to GitHub Environment
      run: echo "GIT_TAG=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV
