name: Docker Build and Push with Kustomize

on:
  push:
    branches:
      - master  # Adjust the branch name as needed

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Get Git Tag
      id: get-tag
      run: echo "::set-output name=version::$(git describe --tags --abbrev=0)"
    - name: Export Tag as Environment Variable
      run: echo "VERSION=${{ steps.get-version.outputs.version }}" >> $GITHUB_ENV      
    - name: Build and Push Docker Image
      run: |
        docker build -t gaurav112/myapp:$VERSION .
        docker push gaurav112/myapp:$VERSION
        chmod 777 manifests 
        sed -i "s/\$VERSION/$VERSION/" manifests/kustomization.yaml
    - name: Set Git Configurations
      run: |
        git config --global user.email "gauravkhatri0595@gmail.com"
        git config --global user.name "gaurav"   
    - name: Set up Kustomize
      run: |
        curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"  | bash
        chmod +x kustomize
        mv kustomize /usr/local/bin
        cd manifests
        ls
        kustomize build . > ../kustomization/manifests.yaml
        cd ..
        cat kustomization/manifests.yaml
        git add .
        git commit -m "deployment file created"
        git push origin --delete deploy
        git branch deploy
        git checkout deploy
        rm -rf *
        git checkout master -- kustomization
        git add .
        git commit -m "deploy with version $VERSION"  
        git push origin deploy
